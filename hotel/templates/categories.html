{% extends "base.html" %}

{% block title %} All categories {% endblock title %}


{% block content %}
<!-- content section -->
<div class="pbanner"></div>
<div class="container-fluid prod prodb">
    <h1>All categories</h1>
    <div class="row">
        {% if categories %}
            {% for item in categories %}
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3 mt-3">
                    <div class="card w-100">
                        <a href="{%  url 'category' item.id %} "><img  src="{{item.image.url}}" class="card-img-top w-100"></a> 
                        <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
<!-- content section done -->

  
{% endblock content %}


{% block footer %}{% include "footer.html" %}{% endblock footer %}
